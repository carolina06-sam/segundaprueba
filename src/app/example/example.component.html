<!-- recorro el array de la lista creada en ts  -->

<input type="text" [(ngModel)]="title2" />
{{ title2 }}

<!-- ng for -->
<div *ngIf="title2 === 'Perro'">Labrador</div>

<div *ngIf="title2 === 'gato'">Michin</div>

<div *ngIf="title2 === 'cocodrilo'">Croc</div>
<div *ngIf="title2 === 'manzana'">manzana</div>

<!-- ng swith -->

<div [ngSwitch]="title2">
  <p *ngSwitchCase="'aguila'">Soy un aguila</p>
  <p *ngSwitchCase="'tiburon'">Soy un tiburon</p>
  <p *ngSwitchCase="'buho'">Soy un buho</p>
</div>
